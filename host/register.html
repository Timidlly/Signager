<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0" style="background:#5E17EB;">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="brand-logo text-center mb-4">
              <img src="../../host/assets/images/signager_logo.png" alt="signager logo" style="width: 250px;">
            </div>
            <div class="auth-form-light text-left py-5 px-4 px-sm-5" style="border-radius:10px; padding-top: 1.5rem !important; padding-bottom: 1.5rem !important;">
              <h4 style="color:#5E17EB"><b>Signup Here!</b></h4>
              <!---<h6 class="font-weight-light" style="color:#5E17EB">Signing up is easy. It only takes a few steps</h6>-->
              <form class="pt-3" id="signupForm">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username" name="user_name" placeholder="User Name" style="border: 1px solid #5E17EB; border-radius:10px;">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" name="email_id" placeholder="Email" style="border: 1px solid #5E17EB; border-radius:10px;">
                </div>
                <div class="form-group">
                  <select class="form-select form-select-lg" id="country" name="company_country" style="border: 1px solid white; border-radius:10px;">
                    <option value="">Country</option>
                    <option value="United States of America">United States of America</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="India">India</option>
                    <option value="Germany">Germany</option>
                    <option value="Argentina">Argentina</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted" style="color:#5E17EB">
                      <input type="checkbox" class="form-check-input" id="terms" name="terms"> I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3 d-grid gap-2">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"><b>SIGN UP</b></button>
                </div>
                <div class="text-center mt-4 font-weight-light" style="color:#5E17EB"> Already have an account? <a href="/login.html" class="text-primary">Login</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../host/assets/vendors/js/vendor.bundle.base.js"></script>

  <!-- Add custom JavaScript for form submission -->
  <script>
  $(document).ready(function() {
    $('#signupForm').on('submit', function(e) {
      e.preventDefault();
      
      var formData = $(this).serialize();
      
      $.ajax({
        url: 'register.php',
        type: 'POST',
        data: formData,
        dataType: 'json',
        success: function(response) {
          if (response.status === 'success') {
            Swal.fire('Success', response.message, 'success');
          } else {
            Swal.fire('Error', response.message, 'error');
          }
        },
        error: function() {
          Swal.fire('Error', 'An error occurred while processing your request.', 'error');
        }
      });
    });
  });
  </script>
</body>
</html>
